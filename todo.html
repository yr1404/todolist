<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="icon"
        href="https://cdn-icons-png.flaticon.com/512/87/87912.png?w=740&t=st=1682699998~exp=1682700598~hmac=a27fedb7de4454559877cf79eeb7fda280d8737c03e7be2d06e968b32e90971d">

    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script defer src="script.js"></script>

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaGjustify-center90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .checked {
            text-decoration: line-through;
        }

        .edit-save {
            background-color: #4F46E5;
            padding: 5px 8px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="p-div h-screen flex justify-center items-center">

        <div
            class="flex mx-auto flex-col justify-center items-center px-6 py-12 lg:px-8 rounded bg-black bg-opacity-20 backdrop-blur-sm">

            <form class="w-full space-y-6" action="" data-new-task-form>
                <div>
                    <label class="block text-2xl font-medium leading-6 text-gray-900">Task</label>
                    <div class="mt-2">
                        <input type="text" required placeholder="type new task" data-new-task-name
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-lg sm:leading-10">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="time" class="block text-2xl font-medium leading-6 text-gray-900">Time</label>
                        <div class="text-sm">
                        </div>
                    </div>
                    <div class="mt-2">
                        <input id="time" name="time" type="time" data-new-task-time
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-lg sm:leading-10">
                    </div>
                    <b class="font-semibold text-gray-700">Format: <span class="text-gray-900">HH:MM</span></b>
                </div>

                <div class="text-center">
                    <button type="submit"
                        class="justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add
                        Task</button>
                    <button type="button" onclick="deleteAll()"
                        class="justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Delete
                        All</button>
                </div>
            </form>


            <br>


            <!-- // -->

            <div class="max-h-80 overflow-auto">

                <table class="relative w-full text-base text-left text-gray-500 dark:text-gray-400">
                    <thead class="sticky top-0 text-base text-gray-700 uppercase bg-indigo-50 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                #
                            </th>
                            <th scope="col" class="px-6 py-3 w-24 text-center">
                                Time
                            </th>
                            <th scope="col" class="px-6 py-3 w-60">
                                Task
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Mark as Done
                            </th>
                            <th scope="col" class="px-6 py-3 w-44">
                            </th>
                        </tr>
                    </thead>

                    <tbody table-data>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
